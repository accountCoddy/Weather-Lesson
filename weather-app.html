<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз Погоды</title>
    <link rel="stylesheet" href="weather-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Введите название города...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="weather-info">
                <div class="city-info">
                    <h2 id="city-name">Москва</h2>
                    <p id="date-time">Загрузка...</p>
                </div>
                
                <div class="temp-info">
                    <img id="weather-icon" src="" alt="Иконка погоды">
                    <h1 id="temperature">0°C</h1>
                    <p id="weather-description">Загрузка...</p>
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <i class="fa-solid fa-temperature-low"></i>
                        <div>
                            <p>Ощущается как</p>
                            <p id="feels-like">0°C</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-tint"></i>
                        <div>
                            <p>Влажность</p>
                            <p id="humidity">0%</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>Ветер</p>
                            <p id="wind-speed">0 м/с</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-compress-arrows-alt"></i>
                        <div>
                            <p>Давление</p>
                            <p id="pressure">0 гПа</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="forecast" id="forecast-container">
                <!-- Здесь будет прогноз на ближайшие дни -->
            </div>
        </div>
    </div>

    <script src="weather-script.js"></script>
</body>
</html>
